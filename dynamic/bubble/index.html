<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bubble Chart</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body { margin: 0; font-family: sans-serif; }
    .tooltip {
      position: absolute;
      background: white;
      border: 1px solid #333;
      padding: 4px;
      font-size: 12px;
      pointer-events: none;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <svg width="960" height="600"></svg>
  <script>
//    const data = __JSON_PLACEHOLDER__;
    const data = %DATA%;
    const svg = d3.select("svg");
    const width = +svg.attr("width");
    const height = +svg.attr("height");
    const margin = 40;

    const x = d3.scaleLinear()
      .domain(d3.extent(data.nodes, d => d.area)).nice()
      .range([margin, width - margin]);

    const y = d3.scaleLinear()
      .domain(d3.extent(data.nodes, d => d.power)).nice()
      .range([height - margin, margin]);

    const r = d3.scaleSqrt()
      .domain(d3.extent(data.nodes, d => d.ipc))
      .range([5, 40]);

    const tooltip = d3.select("body").append("div").attr("class", "tooltip").style("opacity", 0);

    svg.selectAll("circle")
      .data(data.nodes)
      .join("circle")
      .attr("cx", d => x(d.area))
      .attr("cy", d => y(d.power))
      .attr("r", d => r(d.ipc))
      .attr("fill", "gray")
      .attr("stroke", "black")
      .on("mouseover", (event, d) => {
        tooltip.html(`ID: ${d.id}<br>IPC: ${d.ipc}<br>Area: ${d.area}<br>Power: ${d.power}`)
               .style("left", (event.pageX + 5) + "px")
               .style("top", (event.pageY - 28) + "px")
               .style("opacity", 1);
      })
      .on("mouseout", () => {
        tooltip.style("opacity", 0);
      });

    svg.append("g")
      .attr("transform", `translate(0,${height - margin})`)
      .call(d3.axisBottom(x));

    svg.append("g")
      .attr("transform", `translate(${margin},0)`)
      .call(d3.axisLeft(y));
  </script>
</body>
</html>
