<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Orthographic to Equirectangular Projection</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/topojson-client@3"></script>
  <style>
    body {
      font-family: sans-serif;
    }
    svg {
      width: 100%;
      height: auto;
    }
    .land {
      fill: #ccc;
      stroke: #fff;
    }
    .boundary {
      fill: none;
      stroke: #333;
      stroke-width: 0.5px;
    }
    .overlay {
      fill: none;
      pointer-events: all;
    }
  </style>
</head>
<body>
  <svg id="map"></svg>
  <script src="script.js"></script>
</body>
</html>
