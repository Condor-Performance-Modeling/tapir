<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>D3 Test Chart</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    .bar {
      fill: steelblue;
    }
    .bar:hover {
      fill: darkorange;
    }
    .label {
      fill: white;
      text-anchor: middle;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h2>D3.js Test Chart</h2>
  <svg width="600" height="300"></svg>

  <script>
    const data = [25, 40, 15, 60, 30, 50];
    const width = 600;
    const height = 300;
    const svg = d3.select("svg");

    const xScale = d3.scaleBand()
      .domain(d3.range(data.length))
      .range([40, width - 20])
      .padding(0.2);

    const yScale = d3.scaleLinear()
      .domain([0, d3.max(data)])
      .nice()
      .range([height - 30, 30]);

    // Draw bars
    svg.selectAll("rect")
      .data(data)
      .join("rect")
        .attr("class", "bar")
        .attr("x", (_, i) => xScale(i))
        .attr("y", d => yScale(d))
        .attr("width", xScale.bandwidth())
        .attr("height", d => height - 30 - yScale(d))
        .on("click", (_, d) => alert(`You clicked value: ${d}`));

    // Labels
    svg.selectAll("text.label")
      .data(data)
      .join("text")
        .attr("class", "label")
        .attr("x", (_, i) => xScale(i) + xScale.bandwidth() / 2)
        .attr("y", d => yScale(d) + 15)
        .text(d => d);
  </script>
</body>
</html>
